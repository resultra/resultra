


{{define "trackerList"}}

<div style="display:none;">
	<div id="trackerListItemTemplate" class="list-group-item">
			<button class="btn btn-link trackerLinkNameLabel">Tracker Name Goes Here</button>
			<div class="pull-right trackerListItemButtons">
	
				<a class="btn btn-xs btn-default editTrackerPropsButton" role="button">
					<span class="glyphicon glyphicon-cog" style="padding-bottom:2px;"></span>
				</a> 
			</div>
						
	</div>
	
</div>

<h3>{{.WorkspaceName}}</h3>
	<ul id="myTrackerList" class="list-group maxWidth400">
</ul>

	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Tracker
</button>

<form id="showInactiveTrackersForm">

	      </div>
	   </div>
</form>
