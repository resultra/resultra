{{define "gaugeRangeProps"}}
	<form class="form" id="gaugeRangePropForm">
		<div class="form-group">
	    	<label for="gaugeRangeMinVal">Minimum value:</label>
	    	<input type="text" class="form-control" id="gaugeRangeMinVal" name="gaugeRangeMinVal" placeholder="Minimum value">
	  	</div>
	  	<div class="form-group">
	   	 	<label for="gaugeRangeMaxVal">Maximum value:</label>
	    	<input type="text" class="form-control" id="gaugeRangeMaxVal" name="gaugeRangeMaxVal" placeholder="Maximum value">
	  	</div>
  </form>
{{end}}
