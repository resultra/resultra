{{define "editLayout"}}

<html>
  <head>
    <title>{{.Title}}</title>
	
	{{template "commonCSS"}}
	<link rel="stylesheet" type="text/css" class="ui" href="/css/layout.css">

	{{template "commonJS"}}
	<script>var layoutID={{.LayoutID}};</script>
	<script src="/js/layoutCommon.js"></script>
	<script src="/js/editLayout.js"></script>
	
  </head>
  <body>
	<form class="ui form" id="editLayoutForm" name="editLayoutForm">
		<div id="layoutPage" class="layoutPageDiv">
		
			<div class="pane ui-layout-north">
		 	   Header {{.Title}} -- Layout ID={{.LayoutID}}
			</div>
			
			<div id="gallerySidebar" class="pane ui-layout-west">
				Gallery
				<div class="draggable newField">
					<p class="noselect">New Field</p>
				</div>			
			</div>
		
			<div id="layoutCanvas" class="pane ui-layout-center droppable">
			</div>
		
		
			<div class="pane ui-layout-east">Properties</div>
			<div class="pane ui-layout-south">Footer</div>
		</div>
	</form>
	  	  
	
	<div id="newTextBox" title="New Text Box">
		<form class="ui form">
			
			<div class="ui  info message">
				<p>Select a field to edit using this text box.</p>
			</div>
			
			<div class="ui error message"></div>
			
		    <div class="field">
		      <label>Field</label>
				<select class="ui dropdown" name="textBoxFieldSelection" id="textBoxFieldSelection", name="textBoxFieldSelection">
				  <option value="">Field to edit</option>
				</select> 
		    </div>

		</form>
		
	</div>
	  
  </form>
	
	   
  </body>
  
</html>

{{end}}
