{{define "newTrackerDialogBody"}}

	  <div class="form-group">
      	  <label for="newTrackerNameInput">Tracker name</label>
      	  <input type="text" id="newTrackerNameInput" name="newTrackerNameInput" class="form-control" placeholder="Tracker Name" required autofocus>	  
	  </div>
	  
	  <div class="form-group">
      	  <label for="newTrackerNameInput">Create from templates</label>
		  <select class="form-control maxWidth300" id="newTrackerTemplateSelection"></select>
	  </div>
		
{{end}}

{{define "newTrackerDialogButtons"}}
	<button type="button" class="btn btn-default" id="newTrackerCancelButton" data-dismiss="modal">Cancel</button>
	<button type="button" class="btn btn-primary" id="newTrackerSaveButton" type="submit">Save</button>
{{end}}


{{define "newTrackerDialog"}}

    <form id="newTrackerDialogForm">
		
		<div class="modal fade" id="newTrackerDialog" tabindex="-1" role="dialog" aria-labelledby="newTrackerLabel">
		  <div class="modal-dialog modal-sm" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="newTrackerLabel">New Tracker</h4>
		      </div>
		      <div class="modal-body">
				  {{template "newTrackerDialogBody"}}
		      </div>
		      <div class="modal-footer">
				  {{template "newTrackerDialogButtons"}}
		      </div>
		    </div>
		  </div>
		</div>

	</form>

{{end}}
