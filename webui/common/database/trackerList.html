


{{define "trackerList"}}

	<div id="trackerListItemTemplate" class="list-group-item">
		
			<a class="nameLabel">Database Name Goes Here</a>
			
			<div class="pull-right trackerListButtons">
				<a class="btn btn-xs btn-default adminEditPropsButton" role="button" 
						data-toggle="tooltip" data-placement="left" title="Edit tracker settings">
					<span class="glyphicon glyphicon-cog"></span>

			</div>		
			
	</div>
	
</div>

<h4>My Trackers</h4>
	<ul id="myTrackerList" class="list-group maxWidth400">
</ul>

</button>

	      </div>
	   </div>
