



{{define "recordFilterPropertyPanel"}}

	<div class="filterCheckboxList">
		<label>Filters selected by default:</label>
		<div class="list-group" id="{{.ElemPrefix}}DefaultFilterList"></div>
	</div>

	<div class="filterCheckboxList">
		<label>Filters available for selection:</label>
		<div class="list-group" id="{{.ElemPrefix}}AvailableFilterList"></div>
	</div>

	<div class="list-group" id="{{.ElemPrefix}}RecordFilterFilterRuleList">
	</div>	
	
	<button type="button" class="btn btn-default btn-xs" id="{{.ElemPrefix}}FilterRecordsManageFiltersButton">
	  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Manage Filters
	</button>

	<button type="button" class="btn btn-default btn-xs" id="{{.ElemPrefix}}FilterRecordsAddFilter">
	  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Filter
	</button>
	
	{{template "fieldSelectionDropdown" .FieldSelectionParams}}
	
	{{template "recordFilterRuleTemplates"}}
