 {{define "fieldSelectionDropdown"}}

<div class="btn-group dropup" role="group">
	<button type="button" class="btn btn-xs btn-default dropdown-toggle" 
			id="{{.ElemPrefix}}FieldSelectionDropdownMenuLabel"
			data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		  <span class="glyphicon {{.ButtonIconName}}"></span>
		  {{.ButtonTitle}}
	</button>
	<ul id="{{.ElemPrefix}}FieldSelectionDropdownMenu"
				class="dropdown-menu dropdown-menu-right fieldSelectionDropdown dropdown-menu-attach-body"
				aria-labelledby="{{.ElemPrefix}}FieldSelectionDropdownMenu" style="z-index:10000 !important;">
	</ul>
</div>

{{end}}
