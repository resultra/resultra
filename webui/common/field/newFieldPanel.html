{{define "newFieldPanel"}}
	  <div class="form-group">
      	  <label for="newFieldNameInput">Field name</label>
      	  <input type="text" name="newFieldNameInput" class="form-control maxWidth300" placeholder="Field name" required autofocus>
	  </div>
	  
	<div class="form-group">
		<label>Type of value</label>
			<select class="form-control maxWidth300" name="newFieldTypeSelection">
				<option value="">Select a field type</option>
				<option value="number">Number</option>
				<option value="text">Text</option>
				<option value="time">Date and/or time</option>
				<option value="user">Single collaborator (user)</option>
				<option value="users">Multiple collaborators (users)</option>
				<option value="bool">Boolean (logical)</option>
				<option value="file">Single file</option>
				<option value="image">Single image</option>
				<option value="url">URL link</option>
				<option value="label">Tags (labels)</option>
				<option value="email">Email address</option>
				<option value="comment">Comments</option>
				<option value="longText">Notes</option>
				<option value="attachment">Attachment(s)</option>
			</select> 
	</div> <!-- Value type field -->
	  
	<div class="form-group initiallyHidden" id="newFieldCalcFieldFormGroup">
		  <div class="checkbox" id="">
			  <input type="checkbox" id="newFieldIsCalcField">
			  <label for="newFieldIsCalcField">Values for this field are calculated from other fields (i.e., field is a calculated field).</label>
    		</div>
	</div> <!-- Field name field -->

	<div class="form-group" >
		<label>Reference name</label>
		<input type="text" class="form-control maxWidth300" name="fieldRefName" placeholder="Enter a reference name">		
	</div> <!-- reference name field -->

{{end}}
