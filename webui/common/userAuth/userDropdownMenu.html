
{{define "userDropdownListItems"}}
  <li><a href="#">Account Settings</a></li>
  <li role="separator" class="divider"></li>
  <li><a href="#" id="userDropdownMenuSignoutMenuItem">Sign Out</a></li>
{{end}}

{{define "userDropdownMenu"}}

	{{if not .IsSingleUserWorkspace}}

		<div class="btn-group" role="group">
			<button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				  <span class="glyphicon glyphicon-user"> </span>
				  <span id="userMenuUserName"></span>
			      <span class="caret"></span>
			</button>
			<ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu4">
				{{template "userDropdownListItems"}}
			</ul>
		</div>

	{{end}}

{{end}}
