{{define "newAlertDialogBody"}}

		
	  <div class="form-group">
      	  <label for="newAlertNameInput">Alert name</label>
      	  <input type="text" id="newAlertNameInput" name="newAlertNameInput" class="form-control" placeholder="Alert Name" required autofocus>
	  </div>
	<div class="form-group">
      	  <label for="newAlertFormSelection">Form to display with notifications</label>
		<select class="form-control maxWidth300" id="newAlertFormSelection" name="newAlertFormSelection"></select>
	</div>
	<div class="form-group">
      	  <label for="newAlertFieldSelection">Summary field to display with notification</label>
		<select class="form-control maxWidth300" id="newAlertFieldSelection" name="newAlertFieldSelection"></select>
	</div>
		

{{end}}

{{define "newAlertDialogButtons"}}
	<button type="button" class="btn btn-default" id="newAlertCancelButton" data-dismiss="modal">Cancel</button>
	<button type="button" class="btn btn-primary" id="newAlertSaveButton" type="submit">Save</button>
{{end}}


{{define "newAlertDialog"}}

    <form id="newAlertDialogForm">
		
		<div class="modal fade" id="newAlertDialog" tabindex="-1" role="dialog" aria-labelledby="newAlertLabel">
		  <div class="modal-dialog modal-sm" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="newAlertLabel">New Alert</h4>
		      </div>
		      <div class="modal-body">
				  {{template "newAlertDialogBody"}}
		      </div>
		      <div class="modal-footer">
				  {{template "newAlertDialogButtons"}}
		      </div>
		    </div>
		  </div>
		</div>

	</form>

{{end}}
