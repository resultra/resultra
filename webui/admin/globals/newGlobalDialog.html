
{{define "adminNewGlobalDialogBody"}}

      <form id="adminNewGlobalForm">
		  <div class="form-group">
        	  <label for="adminGlobalNewGlobalNameInput">Global Name</label>
        	  <input type="text" id="adminGlobalNewGlobalNameInput" name="adminGlobalNewGlobalNameInput"
			  	class="form-control" placeholder="Enter a name" required autofocus>
 		  </div>
		  <div class="form-group">
        	  <label for="adminGlobalNewGlobalTypeSelection">Value Type</label>
			  	<select class="form-control" id="adminGlobalNewGlobalTypeSelection" name="adminGlobalNewGlobalTypeSelection">
			  		<option disabled selected value="">Select a type</option>
			  		<option value="text">Text</option>
			 		<option value="number">Number</option>
			 		<option value="number">Image</option>
			 		<option value="bool">Boolean (true or false)</option>
			 		<option value="time">Date and/or Time</option>
				</select>
		  </div>
     </form>

{{end}}

{{define "adminNewGlobalDialogButtons"}}
  	 <button type="button" class="btn btn-default" id="newGlobalDialogCancel" data-dismiss="modal">Cancel</button>
	<button type="button" class="btn btn-primary" 
				id="newGlobalDialogSaveGlobalButton" type="submit">Save</button>
{{end}}


{{define "adminNewGlobalDialog"}}

<div class="modal fade" id="adminNewGlobalDialog" tabindex="-1" role="dialog" aria-labelledby="newGlobalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="newGlobalLabel">New Global</h4>
      </div>
      <div class="modal-body">
			  {{template "adminNewGlobalDialogBody"}}
      </div>
      <div class="modal-footer">
		  {{template "adminNewGlobalDialogButtons"}}
      </div>
    </div>
  </div>
</div>

{{end}}
