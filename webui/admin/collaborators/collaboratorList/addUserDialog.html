
{{define "adminNewUserDialogBody"}}

      <form id="adminNewUserForm">
		  <div class="form-group">
        	  <label for="adminGlobalNewGlobalNameInput">User Name</label>
        	  <select id="adminNewUserNameInput" name="adminNewUserNameInput"></select>
 		  </div>
		  
		  
	  	<div class="form-group">
	  		<label>Select roles to be assigned to new collaborator:</label>
	  		<div class="list-group" id="adminNewUserRoleList"></div>
	  	</div>
		  
     </form>

{{end}}

{{define "adminNewUserDialogButtons"}}
  	 <button type="button" class="btn btn-default" id="newUserDialogCancel" data-dismiss="modal">Cancel</button>
	<button type="button" class="btn btn-primary" 
				id="newUserDialogSaveUserButton" type="submit">Save</button>
{{end}}


{{define "adminNewUserDialog"}}

<div class="modal fade" id="adminNewUserDialog" tabindex="-1" role="dialog" aria-labelledby="newUserLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="newUserLabel">Add Collaborator</h4>
      </div>
      <div class="modal-body">
			  {{template "adminNewUserDialogBody"}}
      </div>
      <div class="modal-footer">
		  {{template "adminNewUserDialogButtons"}}
      </div>
    </div>
  </div>
</div>

{{end}}
