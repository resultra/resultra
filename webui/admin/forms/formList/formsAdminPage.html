        

{{define "formsAdminPage"}}
<!DOCTYPE html>
<html>
  <head>
    <title>{{.Title}}</title>
	
	{{template "electronImportPrefix"}}


	{{template "thirdPartyCSS"}}
	
	<!-- formsAssets:css -->
	<!-- endinject -->
	
	<script>var formsAdminContext = { databaseID:"{{.DatabaseID}}" } </script>
	
	{{template "thirdPartyJS"}}
	
	<!-- formsAssets:js -->
	<!-- endinject -->
				
  </head>
	
 	
  <body>

	<div id="formAdminPage" class="layoutPageDiv">
		
		<div class="pane ui-layout-north adminPageHeader">
			{{template "adminPageHeader" .}}
		</div> <!-- ui layout north -->
		
		<div class="pane ui-layout-west">
			{{template "adminSettingsTOC"}}
		</div> <!-- ui layout north -->

		<div class="pane ui-layout-center">
			<h4>Forms</h4>
        	{{template "adminFormList"}}
		</div> <!-- center pane for entire page -->	
	</div> <!-- layout page -->	
	
	{{template "newFormDialog"}}
		
	
  </body>
  	
</html>

{{end}}
