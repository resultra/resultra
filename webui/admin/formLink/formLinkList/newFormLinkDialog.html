{{define "newFormLinkDialogBody"}}	
  <div class="form-group">
  	  <label for="newFormLinkNameInput">Link Name</label>
  	  <input type="text" id="newFormLinkNameInput" name="newFormLinkNameInput" class="form-control" placeholder="Link Name" required autofocus>
  </div>
  	  
  	<div class="form-group">
  		<label>Form for creating new items</label> 
  		<select class="form-control" id="newFormLinkFormSelection" name="newFormLinkFormSelection">
  		</select>
  	</div>
	
  <div class="form-group">
      <div class="checkbox">
       <input type="checkbox" id="newFormLinkIncludeInSidebar">
         <label for="newFormLinkIncludeInSidebar">Include this link in the sidebar.</label>
      </div>
   </div>
	
	  

{{end}}

{{define "newFormLinkDialogButtons"}}
	<button type="button" class="btn btn-default" id="newFormLinkCancelButton" data-dismiss="modal">Cancel</button>
	<button type="button" class="btn btn-primary" id="newFormLinkSaveButton" type="submit">Save</button>
{{end}}


{{define "adminNewFormLinkDialog"}}

    <form id="adminFormLinkDialogForm">
		
		<div class="modal fade" id="adminNewFormLinkDialog" tabindex="-1" role="dialog" aria-labelledby="newFormLinkLabel">
		  <div class="modal-dialog modal-sm" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="newFormLabel">Add Form Link</h4>
		      </div>
		      <div class="modal-body">
				  {{template "newFormLinkDialogBody"}}
		      </div>
		      <div class="modal-footer">
				  {{template "newFormLinkDialogButtons"}}
		      </div>
		    </div>
		  </div>
		</div>

	</form>

{{end}}
