
{{define "adminValueListValueListTemplates"}}

<div style="display:none;">
	
	<div class="list-group-item row valueListValueItem maxWidth300" id="valueListValueItem">
		<div class="col-sm-10">
			<div class="container-fluid">
				<div class="row">
					<input type="text" class="form-control input-sm valueListValue" placeholder="Enter a value">
				</div>
				<div class="row">
					<input type="text" class="form-control input-sm valueListValueLabel" placeholder="Enter a label">
				</div>
			</div>
		</div>
		<div class="col-sm-2">
			<button type="button" class="close valueListDeleteValButton">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	</div>
		
</div>

{{end}}


{{define "adminValueListValueListProps"}}

		{{template "adminValueListValueListTemplates"}}
		
		<div class="list-group maxWidth300" id="valueListValuesList">
		</div>
	
		<button type="button" class="btn btn-default btn-xs" id="adminValueListAddValueButton">
		  <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add Value
		</button>
{{end}}
