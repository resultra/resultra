
{{define "adminValueListValueListTemplates"}}

<div style="display:none;">
	
	<div class="list-group-item valueListValueItem maxWidth300" id="valueListValueItem">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<input type="text" class="form-control input-sm valueListValue" 
									placeholder="Enter a value">
					<input type="text" class="form-control input-sm valueListValueLabel" 
								placeholder="Enter a label">
				</div>
				<div class="col-xs-2">
					<button type="button" class="close valueListDeleteValButton">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
		</div>
	</div>
		
</div>

{{end}}


{{define "adminValueListValueListProps"}}

		{{template "adminValueListValueListTemplates"}}
		
		<div class="list-group maxWidth300" id="valueListValuesList">
		</div>
	
		<button type="button" class="btn btn-default btn-xs" id="adminValueListAddValueButton">
		  <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add Value
		</button>
{{end}}
