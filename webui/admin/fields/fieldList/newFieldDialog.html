{{define "newFieldDialogBody"}}

	  <div class="form-group">
      	  <label for="newFieldNameInput">Field name</label>
      	  <input type="text" name="newFieldNameInput" class="form-control maxWidth300" placeholder="Field name" required autofocus>
	  </div>
	  
	<div class="form-group">
		<label>Type of value</label>
			<select class="form-control maxWidth300" name="newFieldTypeSelection">
				<option value="">Select a field type</option>
				<option value="number">Number</option>
				<option value="text">Text</option>
				<option value="user">User</option>
			</select> 
	</div> <!-- Value type field -->
	  
	<div class="form-group">
		  <div class="checkbox" id="">
			  <input type="checkbox" id="newFieldIsCalcField">
			  <label for="newFieldIsCalcField">Values for this field are calculated from other fields.</label>
    		</div>
	</div> <!-- Field name field -->

	<div class="form-group" >
		<label>Reference name</label>
		<input type="text" class="form-control maxWidth300" name="fieldRefName" placeholder="Enter a reference name">		
	</div> <!-- reference name field -->

		
{{end}}

{{define "newFieldDialogButtons"}}
	<button type="button" class="btn btn-default" id="newFieldCancelButton" data-dismiss="modal">Cancel</button>
	<button type="button" class="btn btn-primary" id="newFieldSaveButton" type="submit">Save</button>
{{end}}


{{define "adminNewFieldDialog"}}

    <form id="newFieldDialogForm">
		
		<div class="modal fade" id="newFieldDialog" tabindex="-1" role="dialog" aria-labelledby="newFieldLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="newFieldLabel">New Field</h4>
		      </div>
		      <div class="modal-body">
				  {{template "newFieldDialogBody"}}
		      </div>
		      <div class="modal-footer">
				  {{template "newFieldDialogButtons"}}
		      </div>
		    </div>
		  </div>
		</div>

	</form>

{{end}}
